<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Real-Time Chat Application</h1>
    <div id="chat" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;">
        <!-- Chat messages will appear here -->
    </div>
    <div class="input-group mb-3">
        <input id="senderInput" type="text" class="form-control" placeholder="Your name ..." />
    </div>
    <div class="input-group mb-3">
        <input id="messageInput" type="text" class="form-control" placeholder="Type a message ..." />
       <div id="input-group-append"> <button id="sendMessage" class="btn btn-primary">Send</button></div>
    </div>
</div>

<script>
    var stompClient = null;

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        var socket = new SockJS('/chat'); // Connect to WebSocket server
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        var chat = document.getElementById('chat');
        var messageElement = document.createElement('div');
        messageElement.textContent = message.sender + ': ' + message.content;
        messageElement.className = 'border rounded p-2 my-2';
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight; // Auto-scroll to the bottom
    }

    function sendMessage() {
        var sender = document.getElementById('senderInput').value;
        var content = document.getElementById('messageInput').value;
        var chatMessage = {
            sender: sender,
            content: content
        };
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = ''; // Clear input field
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.addEventListener('load', connect);
</script>
</body>
</html>
